<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi SD Lazuardi</title>

<style>
body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#64b5f6,#2196f3);
    margin:0; padding:0;
}

/* ===== HEADER ===== */
.header{
    position:fixed;
    top:15px; left:15px;
    display:flex; align-items:center;
    gap:10px;
    z-index:999;
}
.header img{
    width:65px;height:65px;
    border-radius:50%;
    background:white;
    padding:5px;
    box-shadow:0 0 20px rgba(255,255,255,.9);
    animation:pulse 2s infinite;
}
.header span{
    font-weight:bold;
    font-size:20px;
    color:white;
    text-shadow:1px 1px 3px rgba(0,0,0,.4);
}

/* ===== BUTTON DASHBOARD ===== */
.top-buttons{
    position:fixed;
    top:15px; right:15px;
    z-index:999;
}
.top-buttons button{
    padding:10px 18px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    color:white;
    background:#4caf50;
    transition:.2s;
}
.top-buttons button:hover{transform:scale(1.05)}

/* ===== CONTAINER ===== */
.container{
    max-width:500px;
    margin:120px auto 30px;
    background:#f0f8ff;
    border-radius:18px;
    padding:25px;
    box-shadow:0 6px 25px rgba(0,0,0,.25);
    text-align:center;
    animation:slideUp .8s ease;
}
h2{color:#0d47a1}

/* ===== BUTTON ===== */
.nama-btn,.emoji-btn,.action-btn{
    margin:8px;
    padding:12px 20px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:#2196f3;
    color:white;
    transition:.25s;
}
.nama-btn:hover,.emoji-btn:hover,.action-btn:hover{
    transform:scale(1.08);
    background:#1976d2;
}
.active{
    background:#0d47a1 !important;
}

/* ===== PREVIEW ===== */
.emoji-preview{
    font-size:52px;
    margin:20px 0;
    display:flex;
    justify-content:center;
    gap:10px;
    font-weight:bold;
    color:#0d47a1;
    animation:float 3s infinite;
}

/* ===== LOADING ===== */
.loading-overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#2196f3,#64b5f6);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    opacity:0;
    pointer-events:none;
    transition:.4s;
}
.loading-overlay.active{
    opacity:1;
    pointer-events:auto;
}
.loading-box{
    text-align:center;
    color:white;
    font-weight:bold;
}
.loading-box img{
    width:140px;height:140px;
    border-radius:50%;
    background:white;
    padding:10px;
    box-shadow:0 0 30px rgba(255,255,255,.9);
    animation:logoPulse 1.4s infinite;
}
.loading-box p{margin-top:15px;font-size:18px}

/* ===== ANIMASI ===== */
@keyframes logoPulse{
    0%{transform:scale(.9)}
    50%{transform:scale(1.1)}
    100%{transform:scale(.9)}
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}
@keyframes slideUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.1)}
}
</style>
</head>

<body>

<script>
let selectedNama=null,selectedEmoji=null,selectedEmojiName=null;
let absensiData=JSON.parse(localStorage.getItem('absensiData'))||[];

/* NAMA */
document.querySelectorAll('.nama-btn').forEach(b=>{
    b.onclick=()=>{
        document.querySelectorAll('.nama-btn').forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        selectedNama=b.textContent;
    }
});

/* EMOJI */
document.querySelectorAll('.emoji-btn').forEach(b=>{
    b.onclick=()=>{
        document.querySelectorAll('.emoji-btn').forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        selectedEmoji=b.textContent.split(' ')[0];
        selectedEmojiName=b.dataset.name;
        preview.innerHTML=`<span>${selectedEmoji}</span><span>${selectedEmojiName}</span>`;
    }
});

/* ABSEN */
function absen(status){
    if(!selectedNama||!selectedEmoji){
        alert('Pilih nama dan emoji dulu ya ðŸ˜Š');
        return;
    }
    absensiData.push({
        nama:selectedNama,
        status,
        emoji:selectedEmoji,
        waktu:new Date().toLocaleTimeString()
    });
    localStorage.setItem('absensiData',JSON.stringify(absensiData));
    alert(`${selectedNama} ${status} berhasil ðŸŽ‰`);
}
checkin.onclick=()=>absen('Check In');
checkout.onclick=()=>absen('Check Out');

/* LOADING DASHBOARD */
function goDashboard(){
    loading.classList.add('active');
    setTimeout(()=>location.href='dashboard_guru.html',1800);
}
</script>
